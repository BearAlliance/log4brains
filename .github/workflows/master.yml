# Inspired from https://github.com/backstage/backstage/blob/master/.github/workflows/ci.yml. Thanks!
name: Master build and deploy
on:
  push:
    branches:
      - master
      - dev # TODO: remove. For debug

jobs:
  "build-deploy":
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14.x, 12.x, 10.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetch all history to make Jest snapshot tests work

      # Beginning of yarn setup [KEEP IN SYNC BETWEEN ALL WORKFLOWS] (copy/paste of ci.yml's snippet)
      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: cache all node_modules
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-v${{ matrix.node-version }}-node_modules-${{ hashFiles('yarn.lock', '**/package.json') }}
      - name: find location of global yarn cache
        id: yarn-cache
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: cache global yarn cache
        uses: actions/cache@v2
        if: steps.cache-modules.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: yarn install
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      # End of yarn setup

      - name: build
        run: yarn build && yarn links

      # TODO: make format & lint work before build (see ci.yml)
      - name: format
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        run: yarn format
      - name: lint
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        run: yarn lint

      - name: test
        run: yarn test

      - name: E2E tests
        run: yarn e2e

      - name: publish
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '14.x'
        run: yarn lerna publish from-package --yes --dist-tag alpha --conventional-commits --conventional-prerelease # TODO: change when going stable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
